<script>
    $("#logItemHoursBtn").click(function () {
        if ($("#specificInfoHours").val() < 0) {
            alert("Please enter a value greater than or equal to zero.");
        }

        else {
            // Remove plus icon and replace with hours associated.
            $(selectedCell).empty();
            var hoursElement = document.createElement('h6');
            hoursElement.innerText = $("#specificInfoHours").val();
            selectedCell.appendChild(hoursElement);

            var editBtn = document.createElement("button");
            editBtn.classList.add("btn", "btn-link");
            editBtn.innerHTML = "<i class='fas fa-edit'></i>";

            editBtn.addEventListener("click", function () {
                $("#specificInfoHours").val(hoursElement.innerText);       
                $("#addSpecificItemHoursModal").modal('show');
            });

            selectedCell.appendChild(editBtn);

            $("#addSpecificItemHoursModal").modal('hide');
            $("#specificInfoHours").val("");

            // TODO: Update specific item JSON object.
            var phaseCode = $("#addSpecificItemHoursTitle").text();
            alert("phaseCode: " + phaseCode);
            //updatePhaseCodesAndHours(,hoursElement.innerText)

        }
    });
</script>
