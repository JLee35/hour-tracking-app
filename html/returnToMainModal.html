<div id="returnToMainModal" class="modal" tabindex="-1" role="dialog">

        <div class="modal-header">
            <h5 class="modal-title">Success! Your timecard has been submitted.</h5>
        </div>
        <div class="modal-body">
            <p>Would you like to return to the main menu?</p>

        </div>
        </div>
    </div>
</div>
