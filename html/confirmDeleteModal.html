<div id="confirmDeleteModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 100%">
            <div class="modal-header">
                <h5 id="ConfirmDeleteHeader" class="modal-title">Are you sure you want to delete this item?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button id="confirmDeleteButton" type="button" class="btn btn-primary">Yes, delete</button>
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <br>
            </div>
        </div>
    </div>
</div>
