<div id="addSpecificItemHoursModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 100%">
            <div class="modal-header">
                <h5 id="addSpecificItemHoursTitle" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="number" id="specificInfoHours" min=".25" step=".25" class="form-control" placeholder="Time spent in hours (1.5)" required="true">
            </div>
            <div class="modal-footer">
                <button id="submitNewItem" type="button" class="btn btn-primary" disabled>Add item</button>
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <br>
            </div>
            </div>
        </div>
