<body class="text-center">

    <div id="requestAccountModal" class="modal" tabindex="-1" role="dialog">

    <script>

        var baseURL = <?=ScriptApp.getService().getUrl()?>; 
        
        // Handles signIn on click event.
        function signInClick()
        {
            if($("#inputEmail").val() == "")
            {
                $('#feedback').html("Please enter an email and try again.");
            }
            else if($("#inputPassword").val() == "")
            {
                $('#feedback').html("Please enter a password and try again.");
            }
            else
            {
                $('#pleaseWaitModal').modal('show');
                // how to use google.script.run: https://www.youtube.com/watch?v=RRQvySxaCW0
                // and https://developers.google.com/apps-script/guides/html/reference/run
                google.script.run.withSuccessHandler(authenticateSuccess).withFailureHandler(authenticateFailure).authenticate($("#inputEmail").val(), $("#inputPassword").val());
            }

        }
        
        function authenticateSuccess(serverSideReturn)
        {
            if(serverSideReturn)
            {
                // Session storage help from: https://stackoverflow.com/questions/1981673/persist-javascript-variables-across-pages
                sessionStorage.setItem("inputEmail", $("#inputEmail").val());
                window.open(baseURL + "?user=" + $("#inputEmail").val(), "_top");
            }
            else
            {
                $('#feedback').html("Incorrect username/password!");

            }
            $('#pleaseWaitModal').modal('hide');            
            return serverSideReturn;
        }

        /****************************************************************

        FUNCTION:   authenticateFailure

        ARGUMENTS:  error

        RETURNS:    none

        NOTES:      Callback function for client-side authenticate function. Moves to main page.

        ****************************************************************/

        function authenticateFailure(error)
        {
            $('#feedback').html(error);
            $('#pleaseWaitModal').modal('hide');
        }
        

        /****************************************************************

        FUNCTION:   inputEmail onclick

        ARGUMENTS:  e

        RETURNS:    none

        NOTES:      Removes the error message of the previous email/password attempt

        ****************************************************************/

        $("#inputEmail").click(function(e) {
            $('#feedback').html("");
        });

        /****************************************************************

        FUNCTION:   requestPassword onclick

        ARGUMENTS:  e

        RETURNS:    none

        NOTES:      Removes the error message of the previous email/password attempt

        ****************************************************************/

        $("#requestPassword").click(function(e) {
            $('#requestPassword').css("background-color", "white");
            $('#passwordRequestError').text("Request an account");
        });
        
        /****************************************************************

        FUNCTION:   inputPassword onclick

        ARGUMENTS:  e

        RETURNS:    none

        NOTES:      Removes the error message of the previous email/password attempt

        ****************************************************************/

        $("#inputPassword").click(function(e) {
            $('#feedback').html("");
        });

        

        // Handles requestAccount on click event. Bootstrap checks for blank fields and prompts the user if no input is provided.
        // If user provides input, a modal form appears prompting the user for new account information.
        function requestAccountClick() {
            alert("Hello!");
            $('#requestAccountModal').modal('show');
        }

        /****************************************************************

        FUNCTION:   submitRequestClick()

        ARGUMENTS:  none

        RETURNS:    none

        NOTES:      Handles onclick of submiting account request.

        ****************************************************************/

        function submitRequestClick() {

            if($('#requestPassword').val() != $('#confirmPassword').val()) // meaning they entered two different password requests
            {
                $('#passwordRequestError').text("Passwords do not match!");
                $('#requestPassword').css("background-color", "red");
                return;
            }

            $('#requestAccountModal').modal('hide');
            $('#pleaseWaitModal').modal('show');

            google.script.run.withSuccessHandler(accountRequestSuccess).withFailureHandler(accountRequestFailure).requestAccount($("#requestEmail").val(), $("#requestPassword").val());

            
        }

        /****************************************************************

        FUNCTION:   accountRequestSuccess

        ARGUMENTS:  serverSideReturn

        RETURNS:    serverSideReturn

        NOTES:      Callback function for client-side accountRequest function.

        ****************************************************************/

        function accountRequestSuccess(serverSideReturn)
        {
            if(serverSideReturn)
            {
                console.log("serverSideReturn" + serverSideReturn);
                $('#requestModalHeader').text("Success!");
                $('#requestModalBody').text("Your account has successfully been created!");
            }
            else
            {
                $('#requestModalHeader').text("Failed!");
                $('#requestModalBody').text("Account creation failed, that email either already has an account or is not an authorized email.");
            }
            $('#pleaseWaitModal').modal('hide');

            setTimeout(function() {
                $('#successMessageModal').modal('show');

                return serverSideReturn;
            }, 500);
        }

        /****************************************************************

        FUNCTION:   accountRequestFailure

        ARGUMENTS:  error

        RETURNS:    none

        NOTES:      Callback function for client-side accountRequest function.

        ****************************************************************/

        function accountRequestFailure(error)
        {
            $('#feedback').html(error);
            $('#pleaseWaitModal').modal('hide');

            $('#requestModalHeader').text("Error!");
                $('#requestModalBody').text("An error occurred during account creation.");

            setTimeout(function() {
                $('#successMessageModal').modal('show');
            }, 500);
        }

        // Setting signInClick as a listener for the signIn button
        $("#signIn").on("click", signInClick);

        // Setting requestAccountClick as a listener for the requestAccount button
        $("#requestAccount").on("click", requestAccountClick);

        // Setting submitRequestCLick as a listener for the submitRequest button
        $("#submitRequest").on("click", submitRequestClick);



/****************************************************************

   FUNCTION:   onkeypress listener

   ARGUMENTS:  e

   RETURNS:    none

   NOTES:      Handles keypresses.
               Used to submit form with the return/enter key.
****************************************************************/

        document.onkeypress = function(e) {
            if(e.key == "Enter") 
            {
                e.preventDefault();
                // learned how to check if modal is up from: https://stackoverflow.com/questions/19674701/can-i-check-if-bootstrap-modal-shown-hidden
                if($('#requestAccountModal').hasClass('show'))
                {
                    console.log("requestAccountModal is up");
                    $("#submitRequest").click();
                }
                else
                {
                    console.log("requestAccountModal is NOT up");
                    $("#signIn").click();
                }
            }
        }

        $("#inputEmail").focus(); //put focus on the code entry field

    </script>
