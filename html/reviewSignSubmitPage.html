            <!-- Start Employee Signature -->
            <div class="card-body text-left">
                <h6>I have worked safe and not had a work related injury (during) this time period. I was also given the opportunity of meals and breaks.</h6>
                <h6>Signed: </h6>
                <!-- Info on canvas from: https://www.w3schools.com/html/html5_canvas.asp -->
                <div class="card-body text-center" id="signatureDiv">
                
                </div>
                <h6>Date: </h6>
                <div class="input-group date" data-provide="datepicker">
                    <input id="signatureDate" type="text" class="form-control">
                    <div class="input-group-addon">

                    </div>
                </div>

        <br>
        <button id="supervisorAcceptHoursBtn" class="btn btn-lg btn-primary btn-block" type="button">
        Submit
        </button>
        <br>
        <button id="supervisorAcceptBackBtn" class="btn btn-lg btn-primary btn-block" type="button">
        Back
        </button>
        <br>

        <!-- Start Details modal -->
        <div id="detailsModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 100%">
            <div class="modal-header">
                <h5 class="modal-title">Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="details-modal-body" class="modal-body">
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Hours</th>
                    </tr>
                </thead>
                <tbody id="detailsModalTableBody"></tbody>
                <tr>
                    <th scope="col">Total:</th>
                    <th id="detailsModalTotalHours" scope="col"></th>
                </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <br>
            </div>
            </div>
        </div>
